<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Fitness Haven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles/contact.css">
  <link rel="stylesheet" href="/assets/styles/shared.css">
</head>
<body>

<!-- Navigation bar -->
<header class="slim-header">
  <nav>
    <a href="/">Home</a>
    <a href="/workouts">View Log</a>
    <a href="/about">About Us</a>
    <a href="/contact">Contact Us</a>
  </nav>
</header>

<!-- Main content with contact form -->
<main>
  <div class="contact-container">
    <h2>Contact Us</h2>

    <!-- Contact form -->
    <form id="contactForm">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" id="first_name" placeholder="Optional">
      <div id="firstNameError" class="error-message"></div>

      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" id="last_name" placeholder="Optional">
      <div id="lastNameError" class="error-message"></div>

      <label for="email">Email:</label>
      <input type="text" name="email" id="email" placeholder="Optional">
      <div id="emailError" class="error-message"></div>

      <label for="feedback">Feedback (max 100 characters):</label>
      <textarea name="feedback" id="feedback" maxlength="100" required></textarea>
      <div id="feedbackError" class="error-message"></div>

      <button type="submit">Submit</button>
      <div id="successMessage"></div>
    </form>
  </div>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Fitness Haven. All rights reserved.
</footer>

<!-- External JavaScript -->
<script src="/assets/js/contact.js" defer></script>

</body>
</html>
