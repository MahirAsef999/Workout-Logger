<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Workout Log</title>

  <link rel="stylesheet" href="/assets/styles/shared.css" />
  <link rel="stylesheet" href="/assets/styles/workout.css" />
  <script src="/assets/js/workout.js" defer></script>

</head>
<body>

  <!-- Header -->
  <header>
    <h1>Your Workout Log</h1>
    <p>Track and review your past workouts</p>
    <div class="header-buttons">
      <a href="/"><button class="home">üè† Home</button></a>
      <a href="/workouts"><button>Add New Workout</button></a>
      <a href="/logout"><button class="logout">Logout</button></a>
    </div>
  </header>

  <main>
    <!-- Workout Form -->
    <section class="form-section section">
      <h2>Add a New Workout</h2>
      <form id="workoutForm">
        <input type="hidden" id="logId" name="id">

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="exercise">Exercise Type</label>
          <input type="text" id="exercise" name="exercise" placeholder="e.g., Bench Press, Running" required>
        </div>

        <div class="form-group">
          <label for="weight">Weight (pounds)</label>
          <input type="text" id="weight" name="weight" placeholder="e.g., 135">
        </div>

        <div class="form-group-inline">
          <div>
            <label for="sets">Sets</label>
            <input type="text" id="sets" name="sets" placeholder="e.g., 3">
          </div>
          <div>
            <label for="reps">Reps per Set</label>
            <input type="text" id="reps" name="reps" placeholder="e.g., 10 or N/A">
          </div>
        </div>

        <div class="form-group-inline">
          <div>
            <label for="time">Time (minutes)</label>
            <input type="text" id="time" name="time" placeholder="e.g., 30">
          </div>
          <div>
            <label for="distance">Distance (miles)</label>
            <input type="text" id="distance" name="distance" placeholder="e.g., 2.5">
          </div>
        </div>

        <div class="form-group">
          <label for="calories">Calories Burned</label>
          <input type="text" id="calories" name="calories" placeholder="e.g., 250">
        </div>

        <button type="submit" class="primary-btn">Log Workout</button>
      </form>
    </section>

    <!-- Previous Logs -->
    <section class="logs-section section">
      <h2>Previous Logs</h2>
      <div id="logsContainer"></div>
    </section>

  
        <!-- AI Workout Advice -->
      <section class="form-section section">
        <h2>Need Advice?</h2>
        <form id="adviceForm">
            <div class="form-group">
                <label for="adviceQuestion">Ask a workout question:</label>
                <input type="text" id="adviceQuestion" name="question" placeholder="e.g., What's a good leg workout?" required>
            </div>
              <button type="submit" class="primary-btn">Ask</button>
        </form>
            <div id="adviceBox" class="log-entry" style="margin-top: 20px;"></div>
      </section>

    <!-- Search Form -->
    <section class="form-section section">
      <h2>Search by Exercise</h2>
      <form id="searchForm">
        <input type="text" id="searchExercise" name="exercise" placeholder="e.g., Bench Press" required>
        <button type="submit" class="primary-btn">Search</button>
      </form>
      <div id="searchResults" class="logs-section" style="margin-top: 20px;"></div>
    </section>

  
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Workout Tracker. All rights reserved.</p>
  </footer>

</body>
</html>
